<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Informações Pessoais</h1>
    <form>
    <fieldset> 
        <legend>Cadastro do Cliente</legend>
        <div>
            <label for="">Nome: <input type="text" placeholder="Digite o nome do cliente" id="nome" name="nome" size="60" maxlength="30"></label>    
        </div>
        <br>
        <div>
            <label for="">Idade: <input type="number" placeholder="Digite a Idade" id="idade" name="idade"size="80" maxlength="30" ></label>
        </div>
        <br>
        <div>
            <label for="">Endereço: <input type="text" placeholder="Digite o endereço"id="endereço" name="endereço" size="60" maxlength="30
                "></label>
        </div>
        <br>
        <div>
            <label for="">Cidade: <input type="text" placeholder="Digite a cidade" id="cidade" name="cidade"size="60" maxlength="30
                "></label>
        </div>
        <br>
        <div>
            <label for="">Estado: <input type="text" placeholder="UF"id="estado" name="estado" size="60" maxlength="30
                "></label>
        </div>
        <br>
        <div>
            <label for="">CEP: <input type="number" placeholder="XXXXX-XXX" id="CEP" name="CEP" size="60" maxlength="30
                "></label>
        </div>
        <br>
        <div>
            <label for="">Tel/Res: <input type="tel" placeholder="(99) 99999-9999" size="60" maxlength="30
                "></label>
        </div>
        <br>
        <div>
            <label for="">Tel/Cel: <input type="tel" placeholder="(99) 99999-9999" size="60" maxlength="30"></label>
        </div>
        <br>
        <div>
            <label for="">Email: <input type="email" placeholder="Digite um endereço de email válido" size="60" maxlength="30"></label>
        </div>
        <br>
    </fieldset>
    </form>
    <button type="submit">Enviar</button>
    
</body>
</html>
